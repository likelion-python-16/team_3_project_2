        detail_address:
          type: string
          description: 세부주소를 입력하세요
          maxLength: 200
        franchise:
          type: boolean
        franchise_type:
          type: string
          maxLength: 50
        biz_code:
          type: string
          maxLength: 50
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        rp_key:
          type: integer
      required:
      - cafe_id
      - city
      - detail_address
      - distinct
      - latitude
      - longitude
      - name
      - rp_key
    PatchedCafeId:
      type: object
      properties:
        cafe_id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 140
        city:
          type: string
          readOnly: true
        distinct:
          type: string
          description: 구 단위로 입력하세요 ex) 강남구
          maxLength: 100
        detail_address:
          type: string
          description: 세부주소를 입력하세요
          maxLength: 200
        franchise:
          type: boolean
        franchise_type:
          type: string
          maxLength: 50
        biz_code:
          type: string
          maxLength: 50
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        rp_key:
          type: integer
    PatchedUser:
      type: object
      properties:
        user_id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
