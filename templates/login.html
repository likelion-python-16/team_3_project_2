  <script>
    class LoginPage {
      constructor() {
        this.initializeEvents();
      }
      
      initializeEvents() {
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          await this.login();
        });
      }
      
      async login() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const statusEl = document.getElementById('loginStatus');
        const btnLogin = document.getElementById('btnLogin');
        
        if (!email || !password) {
          this.showStatus('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
          return;
        }
        
        try {
          btnLogin.disabled = true;
          btnLogin.textContent = 'ë¡œê·¸ì¸ ì¤‘...';
          statusEl.textContent = '';
          
          const csrftoken = this.getCookie('csrftoken');

          const response = await fetch('/api/accounts/users/login/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            this.showStatus('ë¡œê·¸ì¸ ì„±ê³µ! ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤...', 'success');
            
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
            
          } else {
            this.showStatus(data.message, 'error');
          }
          
        } catch (error) {
          console.error('ë¡œê·¸ì¸ ì‹¤íŒ¨:', error);
          this.showStatus('ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
        } finally {
          btnLogin.disabled = false;
          btnLogin.textContent = 'ë¡œê·¸ì¸';
        }
      }
      
      showStatus(message, type) {
        const statusEl = document.getElementById('loginStatus');
        statusEl.textContent = message;
        statusEl.className = `login-status ${type}`;
      }

      getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
      }
    }
