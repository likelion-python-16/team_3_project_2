{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프랜차이즈 분석</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="card tab-pane" id="pane-franchise">
    <h3>마포구 프랜차이즈별 분석</h3>
    <div class="grid-4 kpi-grid">
      <div class="kpi"><div class="t">카페 수</div><div class="v">8</div><div class="s">↑ from last month</div></div>
      <div class="kpi"><div class="t">사업자 수</div><div class="v">391</div><div class="s">-12% MoM</div></div>
      <div class="kpi"><div class="t">매출액</div><div class="v">4.8억원</div><div class="s">+5% MoM</div></div>
      <div class="kpi"><div class="t">평균 성장률</div><div class="v up">+13.1%</div></div>
    </div>

    <div class="bars">
      <div class="row"><div class="brand">투썸플레이스</div><div class="bar"><span style="width:68%"></span></div><div class="bar-meta">월평균 8,500만 · 10.7%</div></div>
      <div class="row"><div class="brand">스타벅스</div><div class="bar"><span style="width:100%"></span></div><div class="bar-meta">월평균 1억2,500만 · 9.7%</div></div>
      <div class="row"><div class="brand">메가커피</div><div class="bar"><span style="width:36%"></span></div><div class="bar-meta">월평균 4,500만 · 17.1%</div></div>
      <div class="row"><div class="brand">빽다방</div><div class="bar"><span style="width:42%"></span></div><div class="bar-meta">월평균 5,200만 · 22.8%</div></div>
    </div>

    <div class="card" style="margin-top:12px">
      <h3>위험도 분석</h3>
      <div class="risk-grid">
        <div class="risk ok"><div class="n">5</div><div class="muted">안정 프랜차이즈</div></div>
        <div class="risk warn"><div class="n">2</div><div class="muted">주의 프랜차이즈</div></div>
        <div class="risk bad"><div class="n">1</div><div class="muted">위험 프랜차이즈</div></div>
      </div>
    </div>
  </div>
</body>
</html>
